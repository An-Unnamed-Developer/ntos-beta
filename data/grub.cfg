if loadfont /boot/grub/theme/System76/font.pf2 ; then
	set gfxmode=auto
	insmod efi_gop
	insmod efi_uga
	insmod gfxterm
	terminal_output gfxterm
	insmod gfxmenu
	insmod png
	set theme=/boot/grub/theme/System76/theme.txt
	export theme
fi

set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white

menuentry "Try or Install DISTRO_NAME" {
	set gfxpayload=keep
	linux	/casper/vmlinuz.efi  file=/cdrom/preseed/DISTRO_CODE.seed boot=casper quiet splash ---
	initrd	/casper/initrd.lz
}
