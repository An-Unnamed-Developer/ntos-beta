if loadfont /boot/grub/themes/pop/font.pf2 ; then
	set gfxmode=auto
	export gfxmode

	insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus

	insmod gfxterm
	terminal_output gfxterm

	insmod gfxmenu
	insmod png

	set theme=/boot/grub/themes/pop/theme.txt
	export theme
fi

set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white
set timeout=10
set timeout_style=menu

menuentry "Try or Install DISTRO_NAME" --class DISTRO_CODE {
	set gfxpayload=keep
	linux /casper/vmlinuz.efi file=/cdrom/preseed/DISTRO_CODE.seed boot=casper netcfg/get_hostname=DISTRO_CODE ---
	initrd /casper/initrd.lz
}
