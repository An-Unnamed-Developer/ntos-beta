default live
label live
  menu label ^Try or Install DISTRO_NAME
  kernel /casper/vmlinuz.efi
  append  file=/cdrom/preseed/DISTRO_CODE.seed boot=casper initrd=/casper/initrd.lz quiet splash ---
label live-oem
  menu label ^OEM install (for manufacturers)
  kernel /casper/vmlinuz.efi
  append  file=/cdrom/preseed/DISTRO_CODE.seed boot=casper initrd=/casper/initrd.lz quiet splash oem-config/enable=true ---
